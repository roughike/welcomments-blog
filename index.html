---
layout: default
title: Blog
description: This is the Welcomments blog.
---

<h1 class="mx-6 my-4 text-sm font-black text-gray-900">
  <a href="https://welcomments.io">‚Üê MAIN SITE</a>
</h1>

<div class="pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
  <div class="mt-6 pt-10 max-w-xl mx-auto">
    {% for post in site.posts %}
    <div>
      <p class="text-sm text-gray-500">
        <time datetime="{{ post.date | date_to_xml_schema }}">{{ post.date | date: "%-d %B %Y" }}</time>
      </p>
      <a href="{{ post.url }}" class="mt-2 block">
        <h2 class="mt-2 block text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
          {{ post.title }}
        </h2>
        <div class="mt-3 prose">
          {{ post.excerpt }}
        </div>
      </a>
      <div class="mt-3">
        <a href="{{ post.url }}" class="text-base font-semibold text-indigo-600 hover:text-indigo-500">
          Read full story
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
